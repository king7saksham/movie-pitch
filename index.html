<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Movie Pitch</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<img src="./images/movie-logo.png" alt="MoviePitch">
			<a href="/"><span>Movie</span>Pitch</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img id="business-man-pose" src="/images/businessman_standing.png">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="business-man-text">
							Provide me with a concise idea, and I'll craft an attention-grabbing headline, a captivating summary that studios will adore, a visually stunning film poster... AND select the ideal cast!
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="A gangster sets out to fulfill his father's dream of becoming a doctor."></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/send-btn-icon.png" alt="send">
					</button>
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<p id="output-text"></p>
			</section>
		</main>	
		<footer>
			&copy; 2023 MoviePitch All rights reserved
		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
